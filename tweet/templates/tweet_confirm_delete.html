{% extends "layout.html" %}

{% block title %}
<title>Home</title>
{% endblock title %}

{% block content %}
<h3 class='text-center mt-5'>Are you sure that you want to delete this tweet ?</h3>

<form method='POST' class='text-center mt-4'>
    {% csrf_token %}
    <button class="btn btn-danger">Delete</button>
    <a class='btn btn-success' href="{% url 'tweet_list' %}">Cancel</a>
</form>

{% endblock content %}
