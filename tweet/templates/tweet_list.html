{% extends "layout.html" %}

{% block title %}
<title>Home</title>
{% endblock title %}


{% block content %}
<h1 class='text-center mt-3 mb-5'>Let's Tweet</h1>

<a class='btn btn-primary mb-4' href="{% url 'tweet_create' %}">Create a tweet</a>

<div class="container row gap-4 items-center justify-center">
    {% for tweet in tweets %}
    <div class="card" style="width: 25rem;border:.5px solid #808080; background-color:#212121">
        <img src="{{tweet.photo.url}}" class="card-img-top" alt="..." style="width:380px; height:300px; padding:10px;border-radius: 25px;">
        <div class="card-body">
          <h5 class="card-title">{{tweet.user.username}}</h5>
          <p class="card-text">{{tweet.text}}</p>

          {% if tweet.user == user %}

          <a href="{% url 'tweet_edit' tweet.id %}" class="btn btn-primary">Edit</a>
          <a href="{% url 'tweet_delete' tweet.id %}" class="btn btn-danger">Delete</a>

          {% endif %}
          
        </div>
      </div>
    {% endfor %}
</div>

{% endblock content %}
