{% load static tailwind_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--{% tailwind_css %}-->
    <style>
      {% block style %}
      body{
        background-image:url('static/images/bg.jpg')
      }
      {% endblock style %}
    </style>
    <title>
        {% block title %}
        Home Page
        {% endblock title %}
    </title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid pl-5">
          <a class="navbar-brand" href="#"> TweetBar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0"> </ul>
            <!--<form class="d-flex" role="search">
              <input class="form-control me-2 bg-dark" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>-->
            <a href="{% url 'tweet_list' %}" class="btn btn-primary mx-2">Tweet Home</a>

           {% if user.is_authenticated %}
           <form action="{% url 'logout' %}" method='POST' class='post'>
            {% csrf_token %}
            <button class="btn btn-danger" type="submit">LogOut</button>
           </form>
           {% else %}
           <a href="{% url 'register' %}" class="btn btn-primary mx-2">Register</a>
           <a href="{% url 'login' %}" class="btn btn-success mx-2">Login</a>
           {% endif %}

          </div>
        </div>
      </nav>
    <div class="container">
        {% block content %}
        
        {% endblock content %}
    </div>
</body>
</html>
